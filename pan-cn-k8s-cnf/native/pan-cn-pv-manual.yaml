# Repeat the below yaml for each volumes.
kind: PersistentVolume
apiVersion: v1
metadata:
  name: auto-pv-vol1
  labels:
    type: local
    pv: panlogs
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  # ReclaimPolicy: Recycle, supported for only hostpath and NFS volumes, ensures
  # data scrubbing for clean/fresh redeployment after PVC and PV deletion
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: "/mnt/auto1"
