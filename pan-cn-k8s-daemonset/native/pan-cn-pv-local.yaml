kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: pan-local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
# Repeat the below yaml for each volumes.
kind: PersistentVolume
apiVersion: v1
metadata:
  name: panlogs-pv1
  labels:
    type: local
    pv: panlogs
spec:
  storageClassName: pan-local-storage
  persistentVolumeReclaimPolicy: Delete
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    # These directories path need to be created on the selected nodes, as below,
    # with local volumes
    path: "/mnt/pan-local1"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        # replace these with actual hostnames or nodes labels where local
        # volumes are avilable for MGMT pods. K8S wil schedule MGMT pods on
        # these nodes only.
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker-node-1
