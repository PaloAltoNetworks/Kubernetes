#Refer to README for more details on HPA
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: hpa-mp-eks
  namespace: kube-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: pan-mgmt-sts
  minReplicas: 1
  maxReplicas: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      - type: Percent
        value: 1
        periodSeconds: 60
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 1
        periodSeconds: 480 # assuming 8 mins for mp to be ready
      - type: Percent
        value: 1
        periodSeconds: 480 # assuming 8 mins for mp to be ready
      selectPolicy: Max
  metrics:
  - type: External
    external:
      metric:
        name: "panloggingrate"
      target:
        type: Value
        value: 100
