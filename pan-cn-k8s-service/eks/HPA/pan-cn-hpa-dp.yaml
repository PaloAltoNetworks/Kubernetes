#Refer to README for more details on HPA
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: hpa-dp-eks
  namespace: kube-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: pan-ngfw-dep
  minReplicas: 2 # Ensure to change this "minReplicas" to same as "replicas" in pan-cn-ngfw.yaml
  maxReplicas: 30
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      - type: Percent
        value: 1
        periodSeconds: 60
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300 # assuming 5 mins for dp to be ready
      - type: Percent
        value: 1
        periodSeconds: 300 # assuming 5 mins for dp to be ready
      selectPolicy: Max
  metrics:
  - type: External
    external:
      metric:
        name: dataplanecpuutilizationpct
      target:
        type: Value
        value: 100
