apiVersion: v1
kind: Service
metadata:
  name: pan-mgmt
  namespace: kube-system
  labels:
    app: pan-mgmt
spec:
  ports:
  - protocol: UDP
    port: 500
    name: ipsec0
  - protocol: UDP
    port: 4500
    name: ipsec1
  selector:
    app: pan-mgmt
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: pan-mgmt
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: pan-mgmt
  serviceName: pan-mgmt
  # Replicas are for fault-tolerance. Max 2 replicas supported.
  replicas: 2
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: pan-mgmt
    spec:
      serviceAccountName: pan-fw
      priorityClassName: system-node-critical
      #terminationGracePeriodSeconds: 60 //for graceful exit of prestop hook
      # Turn on podAntiAffinity to schedule replicas on separate nodes
      # Turn off podAntiAffinity to allow scheduling of both replicas on a single node
      affinity:
       podAntiAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
                 - key: "app"
                   operator: In
                   values:
                   - pan-mgmt
             topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: pan-mgmt-init
          image: <your-private-registry-image-path>
          command: ["/usr/bin/pan_start.sh"]
          imagePullPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add: ["ALL"]
          volumeMounts:
          - name: panconfig
            mountPath: /opt/pancfg/
          envFrom:
          - configMapRef:
              name: pan-mgmt-config
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_UID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: PAN_DP_NAME
            value: pan-fw
      containers:
        - name: pan-mgmt
          image: <your-private-registry-image-path>
          terminationMessagePolicy: FallbackToLogsOnError
          command: ["/sbin/pan_start"]
          lifecycle:
            preStop:
              exec:
                command: ["/sbin/pan_shutdown"]
          readinessProbe:
            exec:
              command: ["/sbin/pan_ready_check"]
            initialDelaySeconds: 30
            periodSeconds: 2
            failureThreshold: 2
            successThreshold: 2
          livenessProbe:
            exec:
              command: ["/sbin/pan_alive_check"]
            initialDelaySeconds: 600 #covers image download and panos start
            periodSeconds: 5
            failureThreshold: 2
          imagePullPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add: ["ALL"]
          resources:
            requests:
              # configurable based on desired logging, capacities
              cpu: "2"
              memory: "2.0Gi"
            limits:
              cpu: "4"
              memory: "2.5Gi"
          volumeMounts:
          - name: panlogs
            mountPath: /opt/panlogs/
          - name: varlogpan
            mountPath: /var/log/pan/
          - name: varcores
            mountPath: /var/cores/
          - name: panconfig
            mountPath: /opt/pancfg/
          - name: panplugincfg
            mountPath: /opt/pancfg/mgmt/plugins/
          - name: panplugincfg
            mountPath: /opt/plugins/opt/pancfg/mgmt/plugins/
          - name: devnettun
            mountPath: /dev/net/tun
            readOnly: false
          - mountPath: /dev/shm
            name: dshm
          envFrom:
          - configMapRef:
              name: pan-mgmt-config
          env:
          - name: MY_POD_UID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          # to bypass encrypted connection to etcd due to EKS bug. No value needed
          - name: ETCD_CERT_BYPASS
 
      volumes:
      - name: devnettun
        hostPath:
          path: /dev/net/tun
      - name: dshm
        emptyDir:
          medium: Memory
  volumeClaimTemplates:
  - metadata:
      name: panlogs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: varlogpan
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: varcores
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
  - metadata:
      name: panplugincfg
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: panconfig
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
